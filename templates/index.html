{% extends "__panel.html" %}


{% block content %}
<div class="container mt-2 mt-md-5 b1">
  <form method="post">
    <table class="table t1">
      <thead class="bg-info rounded">
        <tr>
          <th scope="col" class="text-left">Actual station: {{actualPlay}}</th>
        </tr>
      </thead>
    </table>

    <div class="row">
      <div class="col-6"><button type="submit" name="button" value="Start" class="btn btn-warning btn-block"
          disabled>Volume: {{volume}}</button></div>
      <div class="col-6">
        <select class="btn btn-success btn-block" name="selectRadio">
          {% for radio in radios %}
            {% if selectedItem == radio %}
              <option value="{{radio}}" selected>{{radio}}</option>"
            {% else %}
              <option value="{{radio}}">{{radio}}</option>"
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    {{selectedItem}} 
    <p class="mt-sm-2 mb-sm-4"></p>


    <div class="row">
      <div class="col-6"><button type="submit" name="button" value="Play"
          class="btn btn-success btn-block">Play</button></div>
      <div class="col-6"><button type="submit" name="button" value="Stop" class="btn btn-danger btn-block">Stop</button>
      </div>
    </div>

    <p class="mt-sm-2 mb-sm-4"></p>

    <table class="table t1">
      <thead class="bg-info">
        <tr>
          <th class="col-2" scope="col">Volume</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="row">
      <div class="col-6"><button type="submit" name="button" value="VolumeUp" class="btn btn-success btn-block">Volume
          Up</button></div>
      <div class="col-6"><button type="submit" name="button" value="VolumeDown" class="btn btn-success btn-block">Volume
          Down</button></div>
    </div>

    <table class="table t1">
      <thead class="thead-dark">
        <tr>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="row">
      <div class="col-6"><button type="submit" name="button" value="VolumeUpUp" class="btn btn-success btn-block">Volume
          Up Up</button></div>
      <div class="col-6"><button type="submit" name="button" value="VolumeDownDown"
          class="btn btn-success btn-block">Volume Down Down</button></div>
    </div>
  </form>
</div>

{% endblock %}
